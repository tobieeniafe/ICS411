<body style="background-color: #F6F1F1">

  <div class="container">
    <!--====================
      container start 
      =======================-->

    <h3 class="center">Haematology Request Form</h3>

    <div class="row">
      <div class="col m3">
        <label>SURNAME</label>
        <input class="input-field" type="text">
      </div>
      <div class="col m3">
        <label>FIRSTNAME</label>
        <input class="input-field" type="text">
      </div>
      <div class="col m1">
        <label>AGE</label>
        <input class="input-field" type="number">
      </div>
      <div class="col m1">
        <label>SEX</label>
        <select>
          <option value="female">M</option>
          <option value="male">F</option>
        </select>
      </div>
      <div class="col m2">
        <label>WARD / CLINIC</label>
        <input class="input-field" type="text">
      </div>
      <div class="col m2">
        <label>HOSP. NO</label>
        <input class="input-field" type="text">
      </div>
    </div>  

    <div class="row">
      <div class="col m3">
        <label>INVESTIGATION REQUIRED</label>
        <textarea class="materialize-textarea"></textarea>
      </div>
      <div class="col m3">
        <label>CLINICAL DETAILS</label>
        <textarea class="materialize-textarea"></textarea>
      </div>
      <div class="col m3">
        <label>CONSULTANT</label>
        <input class="input-field" type="text">
      </div>
      <div class="col m3">
        <label>DATE</label>
        <input class="input-field" type="date">
      </div>
    </div>  


    <div class="row">
      <div class="col m3"></div>

      <!--====================
      forms2 start 
      =======================-->
      <div class="col m5">
        <div class="col m6">
          <label>ANISOCYTOSIS</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>TARGET CELLS</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>POIKILOCYTOSIS</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>SICKLE CELLS</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>MICROCYTOSIS</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>PLAI (ON FILM)</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>MACROCYTOSIS</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>ESR</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>HYPOCHROMIA</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>POLYCHROMASIA</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m6">
          <label>NUCLEATED RBC</label>
          <textarea class="materialize-textarea"></textarea>
        </div>
        <div class="col m12">
          <label>OTHER RESULTS / COMMENTS</label>
          <textarea class="materialize-textarea"></textarea>
        </div>
      </div>
      <!--====================
      forms2 end 
      =======================-->


      <!--====================
      table start 
      =======================-->
      <div class="col m4">
        <table class="bordered">
          <tbody>
            <tr>
              <td>BLAST</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>PROMYEL</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>MYEL</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>METAMYEL</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>NELIT</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>LYMPH</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>MONO</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>EOSIN</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td>BASO</td>
              <td><div contenteditable=""></div>%</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--====================
      table end 
      =======================-->
    </div>



    <div class="row">
      <div class="col m3"><h6>+ Mild ++Moderate +++ Severe</h6></div>
      <div class="col m9">
        <div class="col m3">
          <label>LAB. NO.</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m3">
          <label>MED. LAB. SCIENTIST</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m3">
          <label>HAEMATOLOGIST</label>
          <input class="input-field" type="text">
        </div>
        <div class="col m3">
          <label>DATE</label>
          <input class="input-field" type="date">
        </div>
      </div>
    </div>

    <div class="row center">
      <button class="btn">submit</button>
    </div>

      container end 
      =======================-->
